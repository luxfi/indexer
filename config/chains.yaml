# =============================================================================
# INDEXER SETTINGS
# =============================================================================
indexer:
  database:
    url: "${DATABASE_URL:-postgresql://blockscout:blockscout@localhost:5432/nft_indexer}"
    max_connections: 200

  redis:
    url: "${REDIS_URL:-redis://localhost:6379}"

  elasticsearch:
    url: "${ELASTICSEARCH_URL:-http://localhost:9200}"

  settings:
    batch_size: 1000
    poll_interval: "3s"
    backfill_batch_size: 10000
    max_concurrent_chains: 100
    retry_attempts: 5
    retry_delay: "5s"
    enable_metrics: true
    metrics_port: 9090
